<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eagle Crestwood International School Terminal Exams</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Eagle Crestwood International School</h1>
      <p>Select your section and class to take exams</p>
    </header>

    <main>
      <div class="selectors">
        <select id="levelSelect">
          <!-- Levels: Basic, JSS, SS -->
        </select>

        <select id="classSelect">
          <!-- Classes will populate based on level -->
        </select>
      </div>

      <div class="subjects-container" id="subjectsContainer">
        <!-- Subject cards will appear here -->
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
